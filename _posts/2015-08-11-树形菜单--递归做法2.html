function getNextNode( obj ){
	if( !obj || !obj.nextSibling ) return null;

	if( obj.nextElementSibling ){
		return obj.nextElementSibling;
	};
	if( obj.nextSibling.nodeType === 1 ){
		return obj.nextSibling;
	};

	return null;

}

window.onload = function (){
var oUl = document.getElementById("oUl");
var str = "";
var one = null;
var onOff = true;

function fn(shuzu){
	var str = "";
	for( var i = 0; i < shuzu.length; i++ ){
		one = shuzu[i];
		str += "<li>";
		for( var attr in one ){
			if( attr === "child" ){
				onOff = false;
				str += "<ul>";
				
				str += fn(one[attr]);

				str += "</ul>";
			}
			if( attr === "title" ){
				if( one["child"] ){
					str += '<h3><span>+</span>'+ one.title +'</h3>';
				}else{
					str += '<h3 class="padL">'+ one.title +'</h3>';
				}
				
			}
		};
		str += "</li>";
	}	


	return str;
}

oUl.innerHTML = fn(arr);

/*
	1. 找到页面中的所有的h3,添加事件
	2. 在当前点击的h3
		a. 找h3的下一个兄弟节点
		b. 找h3的父级li，再父级li下面的children[1]

	3.判断一下找到的ul是否存在
		存在的话，判断一下当前ul的状态
			显示 -> 隐藏
			隐藏 -> 显示

	4. 要求：当点击h3的时候，跟当前h3父级同级的其余的li下面的ul全部隐藏

		a. 找到当前点击的h3的父级的父级，就是ppul，
		b, 在找到这个ppul下面所有的ul，隐藏掉
			（排除当前h3父级li下面的ul）
*/

var aH3 = document.getElementsByTagName("h3");

for( var i = 0; i < aH3.length; i++ ){
	aH3[i].onclick = function (){

		console.time("test");

		var parent = this.parentNode;  //父级 li

		var parent_ul = parent.children[1]; //父级 li下面的ul

		var oSpan = this.children[0];

		var ppUl = parent.parentNode;  //父级的父级 ul

		var allUl = ppUl.getElementsByTagName("ul");
		var allSpan = ppUl.getElementsByTagName("span");

		//隐藏掉所有的ul
		for( var i = 0; i < allUl.length; i++ ){
			//如果ul实在显示的，就隐藏，如果已经处在隐藏状态，那么就没必要在隐藏依次，提高一点点性能
			if( allUl[i].style.display === "block" ){
				if( allUl[i] !== parent_ul ){   //排除当前正在操作的ul
					allUl[i].style.display = "none";  
					allSpan[i].innerHTML = "+";
				}
			}

		}

		//alert( !!parent_ul )

		if( !!parent_ul ){  //有下级菜单的时候
			if( parent_ul.style.display === "block" ){
				 parent_ul.style.display = "none";
				 oSpan.innerHTML = "+";
			}else{
				parent_ul.style.display = "block";
				oSpan.innerHTML = "-";
			}
		}

		console.timeEnd("test");


	};
}


};
